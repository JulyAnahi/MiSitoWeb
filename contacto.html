<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi sitio web</title>
</head>

<body class="contacto">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="">Servicios</a>
        <a href="acercade.html">Acerca de</a>
    </nav>

    <h2>Contacto</h2>
    <form action="" class="form" id="formulario">
        <div class="element-form">
            <label for="nombre">Nombre<span> <sup>*</sup></span></label>
            <input type="text" id="nombre" name="nombre" required maxlength="20">
        </div>
        <div class="element-form">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" maxlength="20">
        </div>

        <div class="element-form">
            <label for="email">Email <span> <sup>*</sup></span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="element-form">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="1234-45-6785"
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}">
        </div>

        <div class="element-form">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="16" max="120">
        </div>

        <div class="element-form">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion">
        </div>

        <div class="element-form">
            <label for="Provincia">Provincia</label>
            <input list="provincia" id="Provincia" name="provincia">
            <datalist id="provincia">
                <option value="La Pampa">La Pampa</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Chubut">Chubut</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
            </datalist>
        </div>

        <div class="element-form">
            <label for="postal">Codigo postal</label>
            <input type="text" id="postal" name="postal" placeholder="A1234ABC" pattern="[A-Z]{1}[0-9]{4}[A-Z]{3}">
        </div>

        <div class="element-form">
            <fieldset class="preferido">
                <legend>Método preferido de contacto</legend>
                <div class="opciones">
                    <label for="radio-email">
                        <input type="radio" id="radio-email" name="contacto" checked>
                        Correo electrónico
                    </label>

                    <label for="radio-postal">
                        <input type="radio" id="radio-postal" name="contacto">
                        Correo postal
                    </label>

                    <label for="radio-telefono">
                        <input type="radio" id="radio-telefono" name="contacto">
                        Teléfono
                    </label>
                </div>
            </fieldset>
        </div>

        <div class="element-form">
            <fieldset>
                <legend>Tipo de suscripción</legend>
                <div class="opciones">
                    <label for="check-noticias">
                        <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
                        Noticias
                    </label>

                    <label for="check-promociones">
                        <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
                        Promociones
                    </label>

                    <label for="check-alertas">
                        <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
                        Alertas
                    </label>

                    <label for="check-eventos">
                        <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
                        Eventos
                    </label>
                </div>
            </fieldset>
            <button type="submit">Cargar</button>
        </div>

        <p class="campo-requerido"><span> <sup>*</sup></span>Campos requeridos</p>
    </form>

    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <p>&copy 2025 Julieta Anahi Ruiz</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
